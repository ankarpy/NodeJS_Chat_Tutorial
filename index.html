<!DOCTYPE html>
<html lang="hu">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="utf-8">
  <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script>
  // Client code
  var counter = 0;
  var poll = function() {
    $.getJSON('/poll/'+counter, function(response) {
       counter = response.count;
       var elem = $('#output');
       elem.text(elem.text() + decodeURIComponent(response.append));
       poll();
    });
  }
  poll();

  $(document).ready(function(){
    $("button").click(function(){
      var name = $("#name").val();
      if (name == ""){
        name = "Vendég"
      }
      var message = $("#message").val();
      var name_and_message = encodeURIComponent(name + ": " + message);
      $.get("http://localhost:8080/message/" + name_and_message);
    });
  });
  </script>
  <style>
    body {
      text-align: center;
    }
    #chatAblak {
      text-align: left;
      width: 600px;
      margin: 10px auto;
      padding: 20px;
      border: 1px solid black;
      border-radius: 10px;
    }
    textarea {
      margin: 10px 0;
      padding: 10px;

      background: rgb(230,230,230);
      width: calc(100% - 20px);
      height: 100%;
      outline: none;
      border: unset;
      height: 400px;
      resize: none;

    }
  </style>
</head>
<body>

  <h2>Egyszerű chat app</h2>
  <div id="chatAblak">

    <input type="text" placeholder="Felhasználónév" name="name" id="name"/>
    <textarea id="output" disabled>
    </textarea>
    <input type="text" placeholder="Üzenet" id="message"/><button id="send">Küldés</button>
  </div>
</body>
</html>
